    <script>
        'use strict';
        console.clear();
        var x = document.getElementsByTagName('h4');
        x.innerHTML = 'Chaine de caract\xE8re';
        var c = document.getElementById('conteneur');
        c.textContent = 'Chaine de caract\xE8re';
        document.body.innerHTML += '<div id=\'myDiv\'>Hello</div>';

        function showExample(z) {
            var x = document.getElementById('mySelect').selectedIndex;
            var y = document.getElementById('mySelect').options;
            console.log(x, '-------', y[x].text);
            var o = z.options,
                oi = z.selectedIndex;
            console.log(o[oi].text);
            var c = document.getElementById('conteneur');
            c.textContent = o[oi].text;
            c.innerHTML = '<em>' + o[oi].text + '</em>';
        }

        function myFunction() {
            document.getElementById('mySelect').selectedIndex = '2';
        }
        document.getElementById('demo').addEventListener('click', myFunction);

        function myFunction() {
            document.getElementById('demo').innerHTML = 'YOU CLICKED ME!';
        }
